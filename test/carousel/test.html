<!DOCTYPE HTML>
<html>
	<head>
		<title>carousel</title>
		<script src="../../jquery/jquery-1.6.2.js"  charset=”UTF-8″></script>
		<script src="../../bulid/GM.js" type="text/javascript"  charset=”UTF-8″></script>
		
	</head>
	<body>
		<style>
			.fixclear{
				zoom:1;
			}
		    .fixclear:after{
		    	content: '\0020';
				display: block;
				height: 0;
				clear: both;
		    }
			#main{
				border:#ccc solid 1px;
			}
			.item{
				background:#eee;
				width:500px;
				height:500px;
				border:red solid 1px;
			}
			#exs{
				width: 250px;
			}
		</style>
		
		<div id="main">
			<div class="item">
				<span>1</span>
				<span>1</span>
				<span>1</span>
				<span>1</span>
			</div>
			<div class="item">
				<span>1</span>
				<span>1</span>
				<span>1</span>
				<span>1</span>
			</div>
			<div class="item">
				<span>1</span>
				<span>1</span>
				<span>1</span>
				<span>1</span>
			</div>
			<div class="item" id="exs">
				<span>1</span>
				<span>1</span>
				<span>1</span>
				<span>1</span>
			</div>
		</div>
		
		<script>
			var test=$.carousel({
					wrap:'#main',
					wrapitem:'.item',
					auto:true
				});
		</script>
	</body>
</html>
